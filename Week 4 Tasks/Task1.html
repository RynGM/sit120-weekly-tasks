<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Week 4 Task 1</title>
        <meta name="description" content="">

        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
          </div>
        <br><br>
        <div id="app-2">
            <span v-bind:title="message">
                Hover your mouse over me for a few seconds
                to see my dynamically bound title!
            </span>
        </div>

    </body>
</html>

<script>
    /* Vue script goes here */
    var app = new Vue({
    el: '#app',
    data: {
        message: 'Hello World!'
    }
    })

    var app2 = new Vue({
    el: '#app-2',
    data: {
        message: 'This is a test message. Loaded at ' + new Date().toLocaleString()
    }
    })
</script>
