<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Week 4 Task 1</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    </head>
    <body>
        <div id="app1">
            The songs: <br>
            <ol>
                <li v-for="song in songs">
                    {{ song.name }}
                </li>
            </ol>

            Of these songs,
            <span v-for="song in greatestSong" :key="song.id">
                {{ song.name }} is the greatest song in the world.
            </span>
        </div>

        <div id="app2">
            <h1 v-show="rock">Rock!</h1>

            <h2 v-if="theRageCage">The Rage Cage is in.</h2>
            <h2 v-else>The Rage Cage is not in.</h2>
        </div>
        
    </body>
</html>

<script>
var app1 = new Vue({
  el: '#app1',
  data: {
    songs : [
        {
            id: 1,
            name: "Tribute",
            greatest: false
        },
        {
            id: 2,
            name: "The Metal",
            greatest: false
        },
        {
            id: 3,
            name: "Wonderboy",
            greatest: true
        }
    ]
  },
  computed: {
    greatestSong() {
        return this.songs.filter((song) => song.greatest);
    }
  }
})

var app2 = new Vue({
    el: '#app2',
    data: {
        rock: true,
        theRageCage: true
    }
})



</script>
